<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
      <div class="icon-container">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="storage-info">
      <h5>Youâ€™ve used <span>815 GB</span> of your storage</h5>
      <div class="slider-background">
        <div class="slider-status">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage-capacity">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="remain-space">
        <h1>185</h1>
        <h1>GB Left</h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Mohammed Ahsanul Kabir</a>.
  </div>
</body>
</html>
